<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap JS (for carousel functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <title>Document</title>
</head>
<body>
  
<section class="text-center py-4">
  <h2 class="text-pink mb-3">Gallery</h2>
  <div class="d-flex justify-content-center">
    <div id="galleryCarousel" class="carousel slide">
      <div class="carousel-inner rounded-3" style="width: 500px; height: 500px; overflow: hidden;">
        <div class="carousel-item active">
          <img src="https://imageio.forbes.com/specials-images/imageserve/6480c08111d57682e2595936/Taylor-Swift---The-Eras-Tour---Chicago--IL/960x0.jpg?format=jpg&width=960" class="d-block w-100 h-100 object-fit-cover" alt="Taylor performing">
        </div>
        <div class="carousel-item">
          <img src="https://media.glamour.com/photos/65c2a695a9e36e23108cb3ab/master/w_1600%2Cc_limit/1978665128" class="d-block w-100 h-100 object-fit-cover" alt="Taylor at Grammys 2024">
        </div>
        <div class="carousel-item">
          <img src="https://variety.com/wp-content/uploads/2024/10/Taylor-Swift-Guitar.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Taylor guitar">
        </div>
        <div class="carousel-item">
          <img src="https://libertywingspan.com/wp-content/uploads/2022/12/Untitled-design-2-900x600.png" class="d-block w-100 h-100 object-fit-cover" alt="Albums">
        </div>
        <div class="carousel-item">
          <img src="https://people.com/thmb/Jc-q6rMs1pZTMFl_TNnIhVj33cE=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(717x269:719x271)/Taylor-Swift-Travis-Kelce-062324-1-eaa3815bfd39460fb9bfeb602fa8a8fb.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Taylor Swift & Travis Kelce">
      </div>
      <div class="carousel-item">
          <img src="https://s.yimg.com/ny/api/res/1.2/Wy3sHimWQr17k86NGFzqDA--/YXBwaWQ9aGlnaGxhbmRlcjt3PTEyMDA7aD03OTQ-/https://media.zenfs.com/en/billboard_547/cb59b2771cc88d98bd127c13902aed6d" class="d-block w-100 h-100 object-fit-cover" alt="The Eras Tour">
      </div>
      <div class="carousel-item">
          <img src="https://people.com/thmb/1AnQS3Da1HiG224XBS8ZGvGS2WM=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc():focal(749x0:751x2)/taylor-swift-the-eras-tour-concert-movie-world-premiere-101223-2-05e24c3abd8a49a6aa80e4b7df87af69.jpg" class="d-block w-100 h-100 object-fit-cover" alt="Taylor Swift eith her fans">  
      </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#galleryCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#galleryCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</section>
</body>
</html>
